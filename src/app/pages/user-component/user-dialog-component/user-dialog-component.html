<mat-dialog-content class="dialog-container">
  <div class="dialog-wrapper">
    <!-- HEADER -->
    <div class="dialog-header">
      <h2>{{ isEdit ? "Editar Mesa" : "Nueva Mesa" }}</h2>
    </div>

    <!-- FORM -->
    <form [formGroup]="form" class="form-grid">

      <mat-form-field appearance="fill">
        <mat-label>Nomde de Usuario</mat-label>
        <input matInput formControlName="userName" placeholder="Thom" />

        <mat-error *ngIf="form.get('userName')?.hasError('required')">
          Nombre de usuario es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="example@gmail.com"
        />

        <mat-error *ngIf="form.get('email')?.hasError('required')">
          El email es requerido
        </mat-error>

        <mat-error *ngIf="form.get('email')?.hasError('userEmailExists')">
          Este email ya está en uso
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="*****" />

        <mat-error *ngIf="form.get('password')?.hasError('required')">
          La capacidad es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="fullName" placeholder="Juan Perez" />

        <mat-error *ngIf="form.get('fullName')?.hasError('required')">
          La capacidad es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="active">
          <mat-option *ngFor="let s of statuses" [value]="s.value">
            {{ s.label }}
          </mat-option>
        </mat-select>

        <mat-error *ngIf="form.get('active')?.hasError('required')">
          El estado es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.idRole">{{
            role.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <!-- ACCIONES -->
    <div class="dialog-actions">
      <button
        mat-flat-button
        color="primary"
        class="btn-primary"
        (click)="operate()"
        [disabled]="form.invalid"
      >
        {{ isEdit ? "Actualizar" : "Guardar" }}
      </button>

      <button mat-button class="btn-secondary" (click)="close()">
        Cancelar
      </button>
    </div>
  </div>
</mat-dialog-content>
