<div
  class="min-h-screen bg-gradient-to-br from-white-900 to-slate-700 flex items-center justify-center px-4"
>
  <div class="bg-gray-700 rounded-xl shadow-xl p-8 w-full max-w-md text-white">
    <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h2>

    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="w-full mb-4" color="accent">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="email@exam.com"
          type="email"
          formControlName="email"
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full mb-6" color="accent">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        class="w-full font-medium py-2"
        (click)="login()"
      >
        <mat-icon>login</mat-icon> Acceder
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-300 text-center">
      ¿No tienes cuenta?
      <a
        routerLink="/register"
        class="text-orange-400 font-semibold hover:underline"
        >Regístrate</a
      >
    </p>
  </div>
</div>
