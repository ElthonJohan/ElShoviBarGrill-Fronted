<div class="register-container">
  <mat-card
    ><h2>Registrarse</h2>

    <form [formGroup]="form" (ngSubmit)="register()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre completo</mat-label>
        <input matInput placeholder="Juan Lopez" formControlName="fullName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Juan" formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="example@gmail.com" formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="**********" formControlName="password" required />
      </mat-form-field>

      <!-- Selección de roles (múltiples) -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.idRole">{{
            role.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width"
      >
        Registrarse
      </button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Iniciar sesión</a>
    </div>
  </mat-card>
</div>
