<div class="crud-wrapper">

  <!-- FILTRO -->
  <mat-form-field appearance="fill" class="filter-box">
    <mat-label>Filtrar roles</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, descripción..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- TABLA GLASS -->
  <div class="table-card mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="glass-table">

      <!-- ID (oculto si no quieres mostrarlo) -->
      <ng-container matColumnDef="idRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Role</th>
        <td mat-cell *matCellDef="let row">{{ row.idRole }}</td>
      </ng-container>

      <!-- CAPACIDAD -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let row">{{row.description}}
        </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button class="btn-edit" (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button class="btn-delete" (click)="delete(row.idRole)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator class="glass-paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of items">
    </mat-paginator>

    <!-- BOTÓN FLOTANTE ADD -->
    <button mat-fab class="fab-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
