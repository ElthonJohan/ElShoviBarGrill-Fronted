<mat-dialog-content class="dialog-container">
  <div class="dialog-wrapper">
    <!-- HEADER -->
    <div class="dialog-header">
      <h2>{{ isEdit ? "Editar ROL" : "Nuevo ROL" }}</h2>
    </div>

    <!-- FORM -->
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="fill">
      <mat-label>Nombre del rol</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del rol" />
      <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">Nombre es requerido</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('roleNameExists')">El nombre ya existe</mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="description" placeholder="Descripción" />
      <mat-error *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">Descripción es requerida</mat-error>
    </mat-form-field>

    </form>

    <!-- ACCIONES -->
    <div class="dialog-actions">
      <button
        mat-flat-button
        color="primary"
        class="btn-primary"
        (click)="operate()"
        [disabled]="form.invalid"
      >
        {{ isEdit ? "Actualizar" : "Guardar" }}
      </button>

      <button mat-button class="btn-secondary" (click)="close()">
        Cancelar
      </button>
    </div>
  </div>
</mat-dialog-content>
