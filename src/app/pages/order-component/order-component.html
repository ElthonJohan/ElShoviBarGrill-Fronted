<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="idMenuItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idMenuItem}} </td>
      </ng-container>
        
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="idTable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesa Asignada </th>
        <td mat-cell *matCellDef="let row"> {{row.idTable}} </td>
      </ng-container>

      <ng-container matColumnDef="idPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metodo de pago </th>
        <td mat-cell *matCellDef="let row"> {{row.idPayment}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MontoTotal </th>
        <td mat-cell *matCellDef="let row"> {{row.totalAmount}} </td>
      </ng-container>
        
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="orderType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Orden </th>
        <td mat-cell *matCellDef="let row"> {{ row.orderType }} </td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Notas </th>
        <td mat-cell *matCellDef="let row"> {{row.notes}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
        <td mat-cell *matCellDef="let row"> {{row.items}} </td>
      </ng-container>
        
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
            <button mat-button (click)="openDialog(row)" >
                <mat-icon>mode_edit</mat-icon> Edit
            </button>    

            <button mat-button color="warn" (click)="delete(row.idTable)" >
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-fab style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

</div>
