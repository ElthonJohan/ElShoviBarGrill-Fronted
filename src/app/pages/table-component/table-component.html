<div class="crud-wrapper">

  <!-- FILTRO -->
  <mat-form-field appearance="fill" class="filter-box">
    <mat-label>Filtrar mesas</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por capacidad, número..." />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- TABLA GLASS -->
  <div class="table-card mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="glass-table">

      <!-- ID (oculto si no quieres mostrarlo) -->
      <ng-container matColumnDef="idTable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.idTable }}</td>
      </ng-container>

      <!-- CAPACIDAD -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
        <td mat-cell *matCellDef="let row">{{ row.capacity }}</td>
      </ng-container>

      <!-- ESTADO (badge moderno) -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [class.active]="row.status === 'ACTIVO'" 
                                    [class.inactive]="row.status !== 'ACTIVO'">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <!-- NÚMERO DE MESA -->
      <ng-container matColumnDef="tableNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Mesa</th>
        <td mat-cell *matCellDef="let row">{{ row.tableNumber }}</td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button class="btn-edit" (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button class="btn-delete" (click)="delete(row.idTable)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator class="glass-paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of items">
    </mat-paginator>

    <!-- BOTÓN FLOTANTE ADD -->
    <button mat-fab class="fab-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

  </div>
</div>
