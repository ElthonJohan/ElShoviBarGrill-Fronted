<mat-dialog-content class="dialog-container">

  <mat-toolbar class="dialog-title">
    <span>Información de Mesa</span>
  </mat-toolbar>

  <form [formGroup]="form" class="dialog-form">

    <!-- Número de mesa -->
    <mat-form-field appearance="fill" class="dialog-input">
      <mat-label>Número de mesa</mat-label>
      <input matInput formControlName="tableNumber" placeholder="Ej: 5" />

      <mat-error *ngIf="form.get('tableNumber')?.hasError('required')">
        El número es requerido
      </mat-error>

      <mat-error *ngIf="form.get('tableNumber')?.hasError('tableNumberExists')">
        Este número ya está en uso
      </mat-error>
    </mat-form-field>

    <!-- Capacidad -->
    <mat-form-field appearance="fill" class="dialog-input">
      <mat-label>Capacidad</mat-label>
      <input matInput formControlName="capacity" placeholder="Ej: 4" />

      <mat-error *ngIf="form.get('capacity')?.hasError('required')">
        La capacidad es requerida
      </mat-error>
    </mat-form-field>

    <!-- Estado -->
    <mat-form-field appearance="fill" class="dialog-input">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statuses" [value]="s.value">
          {{ s.label }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="form.get('status')?.hasError('required')">
        El estado es requerido
      </mat-error>
    </mat-form-field>

    <!-- Botones -->
    <div class="dialog-actions">
      <button mat-raised-button color="primary" class="btn-save" (click)="operate()" [disabled]="form.invalid">
        Guardar
      </button>

      <button mat-raised-button color="warn" class="btn-cancel" (click)="close()">
        Cancelar
      </button>
    </div>
  </form>

</mat-dialog-content>
