<mat-dialog-content>
  <mat-toolbar><span>Table Info</span></mat-toolbar>

  <form [formGroup]="form" class="example-container">

    <mat-form-field appearance="fill">
      <mat-label>Número de mesa</mat-label>
    <input matInput formControlName="tableNumber" placeholder="Número de mesa" />
    <mat-error *ngIf="form.get('tableNumber')?.hasError('required') && form.get('tableNumber')?.touched">Número es requerido</mat-error>
    <mat-error *ngIf="form.get('tableNumber')?.hasError('tableNumberExists')">El número ya existe</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Capacidad</mat-label>
      <input matInput formControlName="capacity" placeholder="Capacidad" />
      <mat-error *ngIf="form.get('capacity')?.hasError('required') && form.get('capacity')?.touched">Capacidad es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let s of statuses" [value]="s.value">{{ s.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('status')?.hasError('required') && form.get('status')?.touched">Estado es requerido</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="operate()" [disabled]="form.invalid">Guardar</button>
      <button mat-button type="button" (click)="close()">Cancelar</button>
    </div>

  </form>

</mat-dialog-content>
