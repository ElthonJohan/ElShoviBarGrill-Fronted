<mat-dialog-content class="dialog-container">
  <div class="dialog-wrapper">
    <!-- HEADER -->
    <div class="dialog-header">
      <h2>{{ isEdit ? "Editar Mesa" : "Nueva Mesa" }}</h2>
    </div>

    <!-- FORM -->
    <form [formGroup]="form" class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>Número de mesa</mat-label>
        <input matInput formControlName="tableNumber" />
        <mat-error *ngIf="form.get('tableNumber')?.hasError('required')">
          El número es requerido
        </mat-error>

        <mat-error
          *ngIf="form.get('tableNumber')?.hasError('tableNumberExists')"
        >
          Este número ya está en uso
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Capacidad</mat-label>
        <input matInput formControlName="capacity" />
         <mat-error *ngIf="form.get('capacity')?.hasError('required')">
        La capacidad es requerida
      </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of statuses" [value]="s.value">{{
            s.label
          }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('status')?.hasError('required')">
        El estado es requerido
      </mat-error>
      </mat-form-field>
    </form>

    <!-- ACCIONES -->
    <div class="dialog-actions">
      <button
        mat-flat-button
        color="primary"
        class="btn-primary"
        (click)="operate()"
        [disabled]="form.invalid"
      >
        {{ isEdit ? "Actualizar" : "Guardar" }}
      </button>

      <button mat-button class="btn-secondary" (click)="close()">
        Cancelar
      </button>
    </div>
  </div>
</mat-dialog-content>
