<mat-toolbar color="primary" class="flex justify-between px-6">

  <!-- Logo / Nombre -->
  <div class="flex items-center space-x-2">
    <mat-icon>local_bar</mat-icon>
    <span class="font-bold text-lg">Shovi Bar - Grill</span>
  </div>

  <!-- Links de navegación -->
  <div class="flex space-x-4">
    <a mat-button routerLink="/home" class="nav-button">Inicio</a>
    <a mat-button routerLink="/menu" class="nav-button">Menú</a>
    <a mat-button routerLink="/reservas" class="nav-button">Reservas</a>
    <a mat-button routerLink="/eventos" class="nav-button">Eventos</a>
  </div>

  <!-- Sección derecha: carrito + usuario/login -->
  <div class="flex items-center space-x-4">

    <!-- Carrito -->
    <app-cart-widget class="cart-widget"></app-cart-widget>


    <!-- Usuario -->
    <div class="user-info flex items-center space-x-1">
      <mat-icon>person</mat-icon>
      <span>{{ userName }}</span>
    </div>

    <!-- Botón de login -->
    <div class="login-btn-container">
      <button mat-raised-button routerLink="/login" class="login-btn-custom">
        <mat-icon>login</mat-icon>
        Ingresar
      </button>
    </div>

  </div>

</mat-toolbar>

<!-- Aquí se renderiza el contenido -->
<router-outlet></router-outlet>
