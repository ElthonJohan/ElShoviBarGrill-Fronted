<div class="crud-wrapper">
  <mat-form-field appearance="fill" class="filter-box">
    <mat-label>Filtrar reserva</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtrar por fecha, usuario ..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>


  <!-- TABLA GLASS -->
  <div class="mat-elevation-z8 table-card" >
    <table mat-table [dataSource]="dataSource" matSort class="glass-table">
      <!-- ID -->
      <ng-container matColumnDef="idReservation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.idReservation }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let r">{{ r.userName}}</td>
      </ng-container>

      <!-- Mesa -->
      <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mesa</th>
        <td mat-cell *matCellDef="let r">Mesa {{ r.tableNumber}}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="reservationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let r">
          {{ r.reservationDate | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <!-- Hora de Inicio -->
      <ng-container matColumnDef="reservationTimeStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de inicio</th>
        <td mat-cell *matCellDef="let r">
          {{ formatTime( r.reservationTimeStart )}}
        </td>
      </ng-container>

      <!-- Hora Final de la Reserva-->
      <ng-container matColumnDef="reservationTimeEnd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora de fin</th>
        <td mat-cell *matCellDef="let r">
          {{ formatTime(r.reservationTimeEnd)}}
        </td>
      </ng-container>

      <!-- ESTADO (badge moderno) -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [class.active]="row.status === 'CONFIRMADA'" 
                                      [class.pendiente]="row.status === 'PENDIENTE'" 
                                    [class.inactive]="row.status === 'CANCELADA'">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button class="btn-edit"  (click)="openDialog(r)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="btn-delete"
            (click)="delete(r.idReservation)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator
      class="glass-paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of items"
    >
    </mat-paginator>
    <!-- BOTÓN FLOTANTE ADD -->
    <button mat-fab class="fab-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
