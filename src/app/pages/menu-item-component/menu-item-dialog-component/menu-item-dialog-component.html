<mat-dialog-content>
  <mat-toolbar><span>Menú Info</span></mat-toolbar>

  <form [formGroup]="form" class="example-container">

    <mat-form-field appearance="fill">
      <mat-label>Imagen de Menú</mat-label>
      <input matInput formControlName="imageUrl" placeholder="Imagen de Menú" />
      <!-- <input matInput formControlName="imageUrl" placeholder="Imagen de Menú" /> -->
      
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nombre de Menú</mat-label>
      <input matInput formControlName="name" placeholder="Nombre del Menú" />
      <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">Nombre es requerido</mat-error>
      <mat-error *ngIf="form.get('name')?.hasError('menuNameExists')">El nombre ya existe</mat-error>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="description" placeholder="Descripción" />
      <mat-error *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">Descripción es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="available" [compareWith]="compareBoolean">
        <mat-option *ngFor="let s of availables" [value]="s.value">{{ s.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('available')?.hasError('required') && form.get('available')?.touched">Estado es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" placeholder="Precio" type="number" step="0.01" />
      <mat-error *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">Precio es requerido</mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('pattern') && form.get('price')?.touched">Precio debe ser un número válido</mat-error>
    </mat-form-field>

    <!-- Selección de Categoria -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categorias</mat-label>
        <mat-select formControlName="idCategory">
          <mat-option *ngFor="let c of categories" [value]="c.idCategory">{{
            c.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>


    <div class="actions">
      <button mat-button type="button" (click)="operate()" [disabled]="form.invalid">Guardar</button>
      <button mat-button type="button" (click)="close()">Cancelar</button>
    </div>

  </form>

</mat-dialog-content>
