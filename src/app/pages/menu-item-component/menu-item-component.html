<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="idMenuItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idMenuItem}} </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen Menú</th>
        <img mat-cell *matCellDef="let row" [src]="row.imageUrl || './public/logo_shovi.png'" alt="{{row.name}}" width="100" height="100"  />        <!-- <img  mat-cell *matCellDef="let row" [src]="row.imageUrl" alt="{{row.name}}" width="50" height="50"/> -->
        <!-- <td mat-cell *matCellDef="let row"> {{row.imageUrl}} </td> -->
      </ng-container>
        
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Menú </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
        
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{ row.available ? 'Disponible' : 'No Disponible' }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="idCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.idCategory}} </td>
      </ng-container>
        
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
            <button mat-button (click)="openDialog(row)" >
                <mat-icon>mode_edit</mat-icon> Edit
            </button>    

            <button mat-button color="warn" (click)="delete(row.idTable)" >
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-fab style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

</div>
