<div class="category-edit-container">
  <h2>{{ isEdit ? 'Editar Categoría' : 'Nueva Categoría' }}</h2>

  <form [formGroup]="form" (ngSubmit)="operate()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingrese nombre">
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" placeholder="Ingrese descripción"></textarea>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
