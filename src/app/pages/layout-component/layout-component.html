<div class="layout-container">
  <!-- üîπ Barra superior -->
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      @if (!sidenav.opened) {
        <mat-icon>menu</mat-icon>
      } @else {
        <mat-icon>close</mat-icon>
      }
    </button>

    <span class="app-title">üçª SHOVI BAR-GRILL</span>

    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Mi perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- üîπ Contenedor principal -->
  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="side" opened>
      <div class="sidenav-header">
        <img src="logo_shovi.png" alt="Logo" class="logo" />
        <h3>SHOVI BAR</h3>
      </div>
      <mat-divider></mat-divider>

      <div class="sidenav-content">
        <button mat-menu-item routerLink="/pages/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        <button mat-menu-item routerLink="/pages/menuitem">
          <mat-icon>restaurant_menu</mat-icon>
          <span>Men√∫</span>
        </button>
        <button mat-menu-item routerLink="/pages/order">
          <mat-icon>receipt_long</mat-icon>
          <span>Pedidos</span>
        </button>
        <button mat-menu-item routerLink="/pages/table">
          <mat-icon>table_bar</mat-icon>
          <span>Mesas</span>
        </button>
        <button mat-menu-item routerLink="/pages/reservation">
          <mat-icon>event</mat-icon>
          <span>Reservas</span>
        </button>
        <button mat-menu-item routerLink="/pages/payment">
          <mat-icon>payments</mat-icon>
          <span>Pagos</span>
        </button>
        <button mat-menu-item routerLink="/pages/report">
          <mat-icon>bar_chart</mat-icon>
          <span>Reportes</span>
        </button>
        <button mat-menu-item routerLink="/pages/user">
          <mat-icon>supervisor_account</mat-icon>
          <span>Usuarios</span>
        </button>
      </div>
    </mat-sidenav>

    <!-- üîπ Contenido din√°mico -->
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
