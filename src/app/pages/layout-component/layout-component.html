<div class="layout-container">
  <!-- NAVBAR -->
  <header class="navbar flex justify-between items-center px-4">
    <button class="menu-btn" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="fuego-title">
      <img src="fuegoShovi.png" class="fuego-img" width="50" />
      <h1 class="title">SHOVI BAR - GRILL</h1>
    </div>

    <div class="actions">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Usuario -->

      <button mat-button [matMenuTriggerFor]="userMenu" class="avatar-btn">
        <div class="flex items-center space-x-2">
          <mat-icon>person</mat-icon>
          <span>{{ userName }}</span>
        </div>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/perfil">
          <mat-icon>person</mat-icon> Perfil
        </button>
        <button mat-menu-item routerLink="/config">
          <mat-icon>settings</mat-icon> Configuración
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon> Cerrar sesión
        </button>
      </mat-menu>
    </div>
  </header>

  <!-- WRAPPER STRUCTURE -->
  <div class="layout-body">
    <!-- SIDEBAR FIJO -->
    <aside
      class="sidebar"
      [class.collapsed]="isCollapsed"
      [class.open]="isSidebarOpen"
    >
      <div class="logo-section">
        <img src="logo_shovi.png" class="logo" />
        <h2 *ngIf="!isCollapsed">SHOVI BAR-GRILL</h2>
      </div>

      <nav class="menu">
        <a routerLink="/admin/dashboard" routerLinkActive="active"
          ><mat-icon>dashboard</mat-icon
          ><span *ngIf="!isCollapsed">Dashboard</span></a
        >
        <a routerLink="/admin/category" routerLinkActive="active"
          ><mat-icon>category</mat-icon
          ><span *ngIf="!isCollapsed">Categorías</span></a
        >
        <a routerLink="/admin/delivery" routerLinkActive="active"
          ><mat-icon>moped</mat-icon
          ><span *ngIf="!isCollapsed">Delivery</span></a
        >
        <a routerLink="/admin/menuitem" routerLinkActive="active"
          ><mat-icon>restaurant_menu</mat-icon
          ><span *ngIf="!isCollapsed">Menú</span></a
        >
        <a routerLink="/admin/product" routerLinkActive="active"
          ><mat-icon>inventory_2</mat-icon
          ><span *ngIf="!isCollapsed">Inventario</span></a
        >
        <a routerLink="/admin/orderregister" routerLinkActive="active"
          ><mat-icon>shopping_cart</mat-icon
          ><span *ngIf="!isCollapsed">Pedidos</span></a
        >
        <a routerLink="/admin/payment" routerLinkActive="active"
          ><mat-icon>payment</mat-icon
          ><span *ngIf="!isCollapsed">Pagos</span></a
        >
        <a routerLink="/admin/table" routerLinkActive="active"
          ><mat-icon>table_restaurant</mat-icon
          ><span *ngIf="!isCollapsed">Mesas</span></a
        >
        <a routerLink="/admin/reservation" routerLinkActive="active"
          ><mat-icon>book_online</mat-icon
          ><span *ngIf="!isCollapsed">Reservas</span></a
        >
        <a routerLink="/admin/user" routerLinkActive="active"
          ><mat-icon>group</mat-icon
          ><span *ngIf="!isCollapsed">Usuarios</span></a
        >
        <a routerLink="/admin/role" routerLinkActive="active"
          ><mat-icon>admin_panel_settings</mat-icon
          ><span *ngIf="!isCollapsed">Roles</span></a
        >
      </nav>

      <button class="toggle-btn" (click)="toggleSidebar()">
        <mat-icon>{{
          isCollapsed ? "chevron_right" : "chevron_left"
        }}</mat-icon>
      </button>
    </aside>

    <!-- BACKDROP (CLICK PARA CERRAR SIDEBAR EN MÓVIL) -->
    <div
      class="backdrop"
      [class.open]="isSidebarOpen"
      (click)="isSidebarOpen = false"
    ></div>

    <!-- CONTENIDO -->
    <main
      class="content"
      [class.collapsed]="isCollapsed"
      (click)="onContentClick()"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
