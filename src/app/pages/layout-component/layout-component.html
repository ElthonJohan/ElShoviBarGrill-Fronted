<div class="layout-container">
  <!-- Barra superior -->
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>

    <span class="app-title">游꽅 SHOVI BAR-GRILL</span>
    <span class="spacer"></span>

    <!-- Si est치 logueado -->
    <ng-container *ngIf="isLoggedIn()">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
        <mat-icon>account_circle</mat-icon>
      </button>
    </ng-container>

    <!-- Men칰 siempre existe -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/pages/profile">
        <mat-icon>person</mat-icon>
        <span>Mi perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi칩n</span>
      </button>
    </mat-menu>

    <!-- Si NO est치 logueado -->
    <button mat-button routerLink="/login" *ngIf="!isLoggedIn()">
      <mat-icon>login</mat-icon>
      Iniciar sesi칩n
    </button>
  </mat-toolbar>

  <!-- Contenedor principal -->
  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="side" opened>
      <div class="sidenav-header">
        <img src="logo_shovi.png" alt="Logo" class="logo" />
        <h3>SHOVI BAR</h3>
      </div>
      <mat-divider></mat-divider>

      <div class="sidenav-content">
        <button mat-menu-item routerLink="/pages/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        <button mat-menu-item routerLink="/pages/category">
          <mat-icon>category</mat-icon>
          <span>Categorias</span>
        </button>
        <button mat-menu-item routerLink="/pages/menuitem">
          <mat-icon>restaurant_menu</mat-icon>
          <span>Men칰</span>
        </button>
        <button mat-menu-item routerLink="/pages/order">
          <mat-icon>receipt_long</mat-icon>
          <span>Pedidos</span>
        </button>
        <button mat-menu-item routerLink="/pages/orderitem">
          <mat-icon>bar_chart</mat-icon>
          <span>Detalle Pedido</span>
        </button>
        <button mat-menu-item routerLink="/pages/table">
          <mat-icon>table_bar</mat-icon>
          <span>Mesas</span>
        </button>
        <button mat-menu-item routerLink="/pages/reservation">
          <mat-icon>event</mat-icon>
          <span>Reservas</span>
        </button>
        <button mat-menu-item routerLink="/pages/delivery">
          <mat-icon>event</mat-icon>
          <span>Delivery</span>
        </button>
        <button mat-menu-item routerLink="/pages/payment">
          <mat-icon>payments</mat-icon>
          <span>Pagos</span>
        </button>
        
        <button mat-menu-item routerLink="/pages/user">
          <mat-icon>supervisor_account</mat-icon>
          <span>Usuarios</span>
        </button>
        <button mat-menu-item routerLink="/pages/role">
          <mat-icon>user</mat-icon>
          <span>Roles</span>
        </button>
      </div>
    </mat-sidenav>

    <!-- Contenido din치mico -->
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
