<div class="layout-container">
  <!-- Barra superior -->
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{ sidenav.opened ? "close" : "menu" }}</mat-icon>
    </button>

    <span class="app-title">游꽅 SHOVI BAR-GRILL</span>
    <span class="spacer"></span>

    <!-- Si est치 logueado -->
    <ng-container *ngIf="isLoggedIn()">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
        <mat-icon>account_circle</mat-icon>
      </button>
    </ng-container>

    <!-- Men칰 siempre existe -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/pages/profile">
        <mat-icon>person</mat-icon>
        <span>Mi perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi칩n</span>
      </button>
    </mat-menu>

    <!-- Si NO est치 logueado -->
    <button mat-button routerLink="/login" *ngIf="!isLoggedIn()">
      <mat-icon>login</mat-icon>
      Iniciar sesi칩n
    </button>
  </mat-toolbar>

  <!-- Contenedor principal -->
  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="side" opened>
      <div class="sidebar-header">
        <img src="logo_shovi.png" class="logo" alt="logo"/>
        <h3>SHOVI BAR</h3>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" matTooltip="Dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/categories">
          <mat-icon>category</mat-icon>
          <span>Categor칤as</span>
        </a>

        <a mat-list-item routerLink="/menuitem">
          <mat-icon>restaurant_menu</mat-icon>
          <span>Men칰</span>
        </a>

        <a mat-list-item routerLink="/orders">
          <mat-icon>shopping_cart</mat-icon>
          <span>Pedidos</span>
        </a>

        <a mat-list-item routerLink="/tables">
          <mat-icon>table_bar</mat-icon>
          <span>Mesas</span>
        </a>

        <a mat-list-item routerLink="/reservations">
          <mat-icon>event_seat</mat-icon>
          <span>Reservas</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Contenido din치mico -->
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
