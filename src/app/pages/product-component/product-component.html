<div class="crud-wrapper">
  <mat-form-field appearance="fill" class="filter-box">
    <mat-label>Filtrar Producto</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtrar por fecha, usuario ..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- TABLA GLASS -->
  <div class="mat-elevation-z8 table-card">
    <table mat-table [dataSource]="dataSource" matSort class="glass-table">
      <!-- ID -->
      <ng-container matColumnDef="idMenuItem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.idMenuItem }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let r">{{ r.categoryName }}</td>
      </ng-container>

      <!-- Mesa -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let r">{{ r.name }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let r">
          {{ r.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
        <td mat-cell *matCellDef="let r">
          S/.
          {{ r.price }}
        </td>
      </ng-container>

      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
        <td mat-cell *matCellDef="let r">
          <img [src]="r.imageUrl" alt="{{ r.name }}" class="product-thumb" />
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let r">
          <span [ngClass]="r.active ? 'state-active' : 'state-inactive'">
            {{ r.active ? "Activo" : "Inactivo" }}
          </span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button class="btn-edit" (click)="openDialog(r)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="btn-delete"
            (click)="delete(r.idMenuItem)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator
      class="glass-paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of items"
    >
    </mat-paginator>
    <!-- BOTÓN FLOTANTE ADD -->
    <button mat-fab class="fab-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
