<div class="crud-wrapper">
  <mat-form-field appearance="fill" class="filter-box">
    <mat-label>Filtrar Pago</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtrar por fecha, usuario ..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>


  <!-- TABLA GLASS -->
  <div class="mat-elevation-z8 table-card" >
    <table mat-table [dataSource]="dataSource" matSort class="glass-table">
      <!-- ID -->
      <ng-container matColumnDef="idPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let r">{{ r.idPayment }}</td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Método de Pago</th>
        <td mat-cell *matCellDef="let r">{{ r.paymentMethod}}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let r">
          {{ r.paymentDate | date : "dd/MM/yyyy - hh:mm" }}
        </td>
      </ng-container>


      <!-- ESTADO (badge moderno) -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [class.active]="row.status === 'CONFIRMADA'" 
                                      [class.pendiente]="row.status === 'PENDIENTE'" 
                                    [class.inactive]="row.status === 'CANCELADA'">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <!-- Mesa -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Pago</th>
        <td mat-cell *matCellDef="let r">{{ r.amount}}</td>
      </ng-container>


      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button class="btn-edit"  (click)="openDialog(r)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="btn-delete"
            (click)="delete(r.idPayment)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
    </table>

    <!-- PAGINACIÓN -->
    <mat-paginator
      class="glass-paginator"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of items"
    >
    </mat-paginator>
    <!-- BOTÓN FLOTANTE ADD -->
    <button mat-fab class="fab-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
