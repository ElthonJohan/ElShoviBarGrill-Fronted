<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      <ng-container matColumnDef="idPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idPayment}} </td>
      </ng-container>
        
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Total </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
        
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de pago </th>
        <td mat-cell *matCellDef="let row"> {{row.paymentDate}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ©todo de Pago </th>
        <td mat-cell *matCellDef="let row"> {{ row.paymentMethod }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

        
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td mat-cell *matCellDef="let row" >
            <button mat-button (click)="openDialog(row)" >
                <mat-icon>mode_edit</mat-icon> Edit
            </button>    

            <button mat-button color="warn" (click)="delete(row.idTable)" >
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of medics"></mat-paginator>

    <button mat-fab style="float: right;" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

</div>
