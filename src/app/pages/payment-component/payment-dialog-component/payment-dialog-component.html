<h2 mat-dialog-title>Registrar Pago</h2>

<mat-dialog-content>
 
  <p>Total: <strong>S/ {{ data.total }}</strong></p>

  <mat-form-field appearance="fill">
    <mat-label>MÃ©todo de pago</mat-label>
    <mat-select [(value)]="paymentMethod">
      <mat-option value="EFECTIVO">Efectivo</mat-option>
      <mat-option value="YAPE">Yape</mat-option>
      <mat-option value="TARJETA">Tarjeta</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="pagar()">
    Pagar
  </button>
</mat-dialog-actions>
